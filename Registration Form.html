<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="#" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="street-address" name="street-address" placeholder="Street Address" required><br><br>
        <input type="text" id="street-address-line2" name="street-address-line2"
            placeholder="Street Address Line 2"><br><br>
        <input type="text" id="city" name="city" placeholder="City" required><br><br>
        <input type="text" id="province" name="province" placeholder="Province" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="class">Select your class:</label>
        <select id="class" name="class">
            <option value="class1">Class 1</option>
            <option value="class2">Class 2</option>
            <option value="class3">Class 3</option>
            <option value="class4">Class 4</option>
        </select><br><br>

        <input type="submit" value="Register Now">
    </form>
</body>

</html>
